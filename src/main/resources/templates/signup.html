<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}
">

<head>
	<meta charset="UTF-8" />
	<title>This is Sign-up page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						
						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.name}">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									</div>
							</div>

							<br>

							<div class="form-group">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input name="email" type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}">
							</div>
							<br>

							<div class="form-group">
								<label for="password_field" class="form-label">Your password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required>
							</div>
							<br>

							<div class="form-group">
								<textarea name="about" th:text="about" placeholder="Enter something about yourself"
									rows="6" class="form-control"></textarea>
							</div>
							<br>



							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreement">Accept terms and conditions</label>
							</div>
							<br>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>



						</form>

					</div>


				</div>
			</div>
		</div>
	</section>

</body>

</html>
