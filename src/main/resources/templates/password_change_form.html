<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}
">
<head>
	<meta charset="UTF-8" />
	<title>Change password form</title>

</head>
<body>
	<section>
		 <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5" style="height: 220px;">
        <h3 class="mt-4" style="padding: 10px;">Enter new password</h3>
		
						<form method="post" action="" th:action="@{/change-password}">
				<div class="form-group" style="padding: 10px;">
					<input name="newpassword" required="required" type="password" placeholder="Enter new password here" class="form-control"  />
				</div>
				<div class="container text-center"><br />
					<button class="btn btn-primary">Change Password</button><br />
				</div>
			</form>

          
        </div>

      </div>
    </div>
  </div>
	</section>
	
</body>
</html>
