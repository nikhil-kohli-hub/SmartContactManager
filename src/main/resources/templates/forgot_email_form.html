<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}
">
<head>
	<meta charset="UTF-8" />
	<title>This is custom login page</title>

</head>
<body>
	<section>
		 <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5" style="height: 220px;">
			<!-- message box -->
					<div th:if="${session.message}" class="container">
						<div class="alert alert-danger my-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
			<h3 class="text-center m-3">Your Registered Email</h3>
			<form method="post" action="" th:action="@{/send-otp}">
				<div class="form-group" style="padding: 10px;">
					<input name="email" required="required" type="email" placeholder="Enter your email here" class="form-control"  />
				</div>
				<div class="container text-center"><br />
					<button class="btn btn-warning">Send OTP</button><br />
				</div>
			</form>

          
        </div>

      </div>
    </div>
  </div>
	</section>
	
</body>
</html>
