<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is user dashboard page</title>
</head>
<body>
	<section>
		<div class="card mr-5" style="width:85%; margin-left: 10%; margin-right: 10%;">
			<div style="margin-left: 50px;" class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<form action="#"
							      th:object="${contact}"
							      enctype="multipart/form-data"
							      method="post"
							      th:action="@{/user/process-update}"
							      class="mt-2"
							>
							<input th:value="${contact.cId}" id="cId" name="cId" type="hidden">
							<!-- First Name -->
							<div class="input-group">
								
								<div class="input-group-prepend" style="margin-right: 10px;">
									
									<div class="input-group-text mr-3">
										
										<i class="fa fa-plus"></i>
										
										
									</div>
								</div>
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" style="
    padding-bottom: 0px;
    padding-top: 1px;">
								
							</div>
							
							<!-- Second Name -->
							
							<div class="input-group mt-3">
								
								<div class="input-group-prepend" style="margin-right: 10px;">
									
									<div class="input-group-text mr-3">
										
										<i class="fas fa-user-alt"></i>
										
										
									</div>
								</div>
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control" style="
    padding-bottom: 0px;
    padding-top: 1px;">
								
							</div>
							
							<!-- Phone Field -->
							
							<div class="input-group mt-3">
								
								<div class="input-group-prepend" style="margin-right: 10px;">
									
									<div class="input-group-text mr-3">
										
										<i class="fa fa-phone"></i>
										
										
									</div>
								</div>
								<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" style="
    padding-bottom: 0px;
    padding-top: 1px;">
							</div>
							
					<!-- Email -->
					
					<div class="input-group mt-3">
								
								<div class="input-group-prepend" style="margin-right: 10px;">
									
									<div class="input-group-text mr-3">
										
										@
										
										
									</div>
								</div>
								<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" style="
    padding-bottom: 0px;
    padding-top: 1px;">
							</div>
							
						<!-- Work Field -->
						
						<div class="input-group mt-3">
								
								<div class="input-group-prepend" style="margin-right: 10px;">
									
									<div class="input-group-text mr-3">
										
										<i class="fa fa-briefcase"></i>
										
										
									</div>
								</div>
								<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" style="
    padding-bottom: 0px;
    padding-top: 1px;">
							</div>
							
							<!-- Contact Description -->
							
							<div class="form-group mt-3">
								
								<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description" class="form-control"  rows="10"></textarea>
							</div>
							<br>
							
							<!-- Contact Image -->
							<div class="container text-center">
								<img style="width: 30%; height: 220px;" class="img-fluid" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							</div>
							
							<p class="text-secondary">Choose New Profie Pic</p>
							
							<div class="custom-file mt-3">
								<input type="file" name="profileImage" />
							</div>
							
							<div class="container mt-3 text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
						
						
								
								
					
					
							
							
							
							
							
							
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/4m3g8sfebsum59s7kqp1tjxwlhm895b8fd76t59amogiiy2l/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
	</section>
	
</body>
</html>
